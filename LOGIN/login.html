<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>

<body>
  <header>
    <!-- <a href="#">
      <img src="" alt="err" width="" height="">
    </a> -->
  </header>
  <div class="sideNav">
    <ul class="basicList">
      <li>Login</li>
      <li>Contact</li>
    </ul>

  </div>
  
  <div class="mainContent">
    
    <div class="container left">
      
      <label for="loginInfo">Account Login</label>
      <form class="loginInfo" name="loginInfo">
        <label for="email">Email:</label>
        <input type="text" value="Enter your email here..." name="email"><br>
        <label for="password">Password:</label>
        <input type="password" value="" name="password">
      </form>
    </div>
    <!-- end containerleft -->
    <div class="container right">
      <label for="register">Register</label>
      <form name="register">
        <label for="registerBtn">If you have a membership but are new to the site, click the button below. You will be sent an email validating your account. You can then link to your membership by entering some details about your membership.</label><br>
        <input type="button" value="Register" id="registerBtn">
      </form>

      <!--  end container right-->


      <form name="signUp">
        <input type="button" value="Sign Up" id="signUpBtn"><br>
        <input type="button" value="Buy Membership" id="buyMembershipBtn">
      </form>
    </div>



  </div>


  <div class="footer">

  </div>





  <script src="login.js"></script>
</body>

</html>
